<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Parking</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-box">
        <h2 class="mb-4 text-center">Enter Parking</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <!-- Entry Form -->
        <form method="post" autocomplete="off">
          <div class="mb-3">
            <label for="car_no" class="form-label">Car Number</label>
            <input
              type="text"
              name="car_no"
              id="car_no"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="car_type" class="form-label">Car Type</label>
            <select name="car_type" id="car_type" class="form-select" required>
              <option value="">Select Type</option>
              <option value="2">2 Wheeler</option>
              <option value="4">4 Wheeler</option>
              <option value="6">6 Wheeler</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3 w-100">
          ‚Üê Back to Home
        </a>
      </div>
    </div>

    <!-- Bootstrap JS (for dismissible alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
